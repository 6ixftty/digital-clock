<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div id="timer">
        <script>
            let timerSet = document.querySelector("#timer")
            const timer = () => {
                let clock = new Date().toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true })

                timerSet.innerHTML = clock

            }
            setInterval(timer, 1000)

        </script>
    </div>
</body>

</html>
